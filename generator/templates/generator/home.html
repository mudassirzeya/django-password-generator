<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<body class="bg-info">
    <h2 class="text-center btn-warning">Password Generator</h2>
    <br>
    <br>
    <div class="container d-flex justify-content-center">
        <form action="password">
            <select name="length" class="form-control">
                <option value="6" >6</option>
                <option value="7" >7</option>
                <option value="8" >8</option>
                <option value="9" >9</option>
                <option value="10" >10</option>
                <option value="11" >11</option>
                <option value="12" selected="selected" >12</option>
                <option value="13" >13</option>
                <option value="14" >14</option>
                <option value="15" >15</option>
            </select> <h5>Length of Password</h5>
            <br>
            <input class="form-check-input" type="checkbox" name="uppercase"><strong>Uppercase</strong>
            <br>
            <input class="form-check-input" type="checkbox" name="numbers"><strong>Numbers</strong>
            <br>
            <input class="form-check-input" type="checkbox" name="special"><strong>Speacial Characters</strong>
            <br>
            <br>

            <input class="btn btn-primary" type="submit" value="Generate Password" >

        </form>
    </div>
</body>
